info:
  summary: "BSC JENX Gare Du Nord Station"
  description:
    The precursor to the Gare du Nord was inaugurated in 1846 but was already inadequate by around 1854. Construction of a larger station began in 1861 and was completed in 1866. The station's architect is Jacques Hittorff. The main elevation, in neo-Corinthian style, is decorated with 9 statues personifying the most important cities of France and Europe towards which the railway leaving the platforms would lead. Inside, two rows of Corinthian cast iron columns support the main glass roof. Currently, Gare du Nord is one of the six large terminus stations in Paris. By number of travellers (180 million/year), it is probably the third busiest train station in the world. 
  author: "Xannepan"
  websites: 
    - https://www.sc4evermore.com/index.php/downloads/download/19-transportation/424-sc4d-lex-legacy-bsc-jenx-rail-and-el-rail-stations
