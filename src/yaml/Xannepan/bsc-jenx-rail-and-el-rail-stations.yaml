info:
  summary: "BSC JENX Gare d'Orsay Station"
  description:
    Gare d'Orsay is a former Paris railway station and hotel, built in 1900 to designs by Victor Laloux, Lucien Magne and Émile Bénard; it served as a terminus for the Chemin de Fer de Paris _ Orléans (Paris-Orléans Railway). It was the first electrified urban rail terminal in the world, opened 28 May 1900, in time for the 1900 Exposition Universelle.
  author: "Xannepan"
