info:
  summary: "BSC JENX Amsterdam Central Station (old)"
  description:
    The station is build in a neo-style inspired on late-gothic and early renaisance. This is the central hub of activity in the city. It is where commuter, regional, and international trains arrive and depart. It is also the central staging area for the city's busses and tram network. There is virtually no point of The Netherlands that cannot be reached from the Centraal Station. In order to handle such a vast transportation network (more than 1500 trains daily), the station had to be big. So big on Amsterdam's shifting soil that it takes 8,600 pilings to keep the building stable. Outside, the red stone exterior is decorated with carvings, spires, and what appear to be a pair of clocks. One is indeed a chronometer. The other is a read-out for the wind vane on top of the station. While totally impractical in this time of motorized transportation, it is a nice homage to the city's seafaring past.
  author: "Xannepan"
  websites: 
    - https://www.sc4evermore.com/index.php/downloads/download/19-transportation/424-sc4d-lex-legacy-bsc-jenx-rail-and-el-rail-stations
    - https://community.simtropolis.com/files/file/2575-jenx-amsterdam-central-station-2nd-attempt/
  images:
    - https://www.sc4evermore.com/images/jdownloads/screenshots/BSC_JENX_AmsterdamCentralStation_daylg.jpg

