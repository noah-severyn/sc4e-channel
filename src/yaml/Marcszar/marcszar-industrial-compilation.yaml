group: marcszar
name: mccormick-and-company
version: "1.0.0"
subfolder: 400-industrial
info:
  summary: McCormick and Company Industrial Lot
  description: |
    The McCormick and Company warehouse was one of the largest industries to reside in Baltimore's Inner Harbor. Unfortunately the building does not exist anymore, having been demolished in 1989. From Baltimore: Then and Now: "This building would become one of the last vestiges of both the industrial side and the international shipping side of the Inner Harbor. The McCormick Spice and Tea Co. built the nine-story building... to house both its packaging operations and an "Olde English" tea room and fake village street, popular for civic events. The processing of cinammon, nutmeg, and other spices created aromas that were a pleasant foil to the typical industrial and nautical odors of the harbor and center city."

    This BAT sits on an 8 x 8 IM lot. The stage 3 industrial lot is CAMpatible as its stats have been generated with the PIM-X. A stage 7 CAMeLOT and a ploppable IM lot are also included. This BAT will only grow in high-density industrial zones adjacent to street corners. This version of the McCormick and Company BAT can be safely used alongside the older version still available on the LEX. (Which, if you have it, you may need to keep as a dependency for Deadwood's Ministry of Garbage.) 
  author: Marcszar
  websites: 
    - https://www.sc4evermore.com/index.php/downloads/download/13-industrial/169-sc4d-lex-legacy-bsc-marcszar-industrial-compilation
