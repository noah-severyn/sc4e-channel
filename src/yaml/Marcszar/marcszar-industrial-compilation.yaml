  description: |
    The Domino Sugars Plant is one of the few remaining industries in Baltimore's Inner Harbor. It has a prominent neon rooftop sign which is visible for quite a distance at night. The smell of refined sugar wafts through many of the surrounding neighborhoods, much to the residents' delight!  
    
    There are three different versions of this lot available: A growable stage 3 IM lot, a growable stage 7 IM lot (which requires the CAM), and a ploppable landmark lot with IM jobs. The growable lots will only grow on high-density industrial zones. All three versions will be installed into your plugins folder. After running the installer for this BAT, you can delete any versions you do not want from your plugins folder. (Even if you do not have the CAM, you can safely leave the growable CAM lot in your plugins folder.) 
