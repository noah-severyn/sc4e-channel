group: marcszar
name: wiessner-brewery
version: "1.0.0"
subfolder: 400-industrial
info:
  summary: Wiessner Brewery Industrial Lot
  description: |
    The Wiessner Brewery (Also known as the American Brewery) is a prominent but unfortunately abandoned landmark in Baltimore not far from the Baltimore cemetery. The neighborhood it is located in is also severely deteriorated and almost completely abandoned. You can see a Baltimore Sun special report on the brewery and neighborhood here. The brewery is, however, on the National Register of Historic Sites and so is not threatened with demolition. 
    
    From Baltimore: Then and Now: "A brewery was founded on this site in 1863 by John Frederick Wiessner, a German immigrant. By 1887, Wiessner's brewery had outgrown its original building, and he replaced it with the present five-story structure. The building's height and the organization of its interior spaces were a factor of brewing requirements, but its remarkable exterior expresses late Victorian tastes and the sensibilities of the age in which it was built. The central tower housed a 10,000 bushel grain elevator." 
    
    There are three different versions of this lot available: A growable stage 3 IM lot, a growable stage 6 IM lot (which requires the CAM), and a ploppable landmark lot with IM jobs. The growable lots will only grow on high-density industrial zones. All three versions will be installed into your plugins folder. After running the installer for this BAT, you can delete any versions you do not want from your plugins folder. (Even if you do not have the CAM, you can safely leave the growable CAM lot in your plugins folder.) 
  author: Marcszar
