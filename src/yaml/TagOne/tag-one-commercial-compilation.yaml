info:
  summary: Small timber frame shops Commercial Lot
  description: |
    This is a set of 10 small CS$ timber frame shops. Timber frame buildings are very common in Northern Europe. They were built in rural areas as well as big cities during the Middle Ages. This building style is generally found in areas with lots of woodlands and a large supply of timber. The main part of the construction is the wooden skeleton. This skeleton carries the loads of the building. The spaces between the wooden beams and columns are filled with plaster, brick, or stone. 
